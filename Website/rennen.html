<!DOCTYPE html>

    <title>Document</title>
    <style>
        /* Center the content of the entire page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #telemetryTable {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;  /* Center-align text in the table */
        }

        #telemetryTable thead tr {
            background-color: #009879;
            color: #ffffff;
        }

        #telemetryTable th, #telemetryTable td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        #telemetryTable tbody tr:nth-child(even) {
            background-color: #f3f3f3;
        }

        #telemetryTable tbody tr:hover {
            background-color: #e9f5f2;
        }

        #telemetryTable th {
            text-transform: uppercase;
            font-weight: bold;
        }


        h1 {
            margin-top: 20px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="logo-bar">
        <a href="https://htlwy.at"><img style="width: 80px; margin-right: 10px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/HTL_Waidhofen_Ybbs.png/200px-HTL_Waidhofen_Ybbs.png"></a>
        <a href="https://assettocorsa.gg/"><img src="ACLogo.png" id="IMGLogo" alt="AC Logo"></a>
    </div>

                <li><a href="LiveFeed.html">Live Feed</a></li>
                <li><a href="AllInfo.html">Alle Infos</a></li>
            </ul>
        </div>
    </div>

    <h1>Rennzeiten</h1>
    
    <!-- Telemetry Table -->
    <table id="telemetryTable">
        <thead>
            <tr>
                <th>Leaderboard Position</th>
                <th>Driver Name</th>
                <th>Speed (km/h)</th>
                <th>Best Lap Time (s)</th>
                <th>Lap Count</th>
                <th>Current Lap Time (s)</th>
